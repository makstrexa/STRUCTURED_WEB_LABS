<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
<style>
    .table{
        width: 100%;
        height: 650px;
    }

    .column_1{
        width: 23%;
        background: rgb(255, 0, 0);
    }

    .column_2{
        background: rgb(89, 0, 255);
    }

    .column_3{
        width: 23%;
        background: rgb(0, 255, 98);
    }

    .cell{
        height: 6%;
        background: rgb(255, 0, 157);
    }

    .cell_1{
        height: 20%;
        background: rgb(0, 89, 255);
    }

</style>
 </head>
 <body>

  <table class="table" border="1">

   <tr>
    <th class="column_1" rowspan="3">Ячейка 1</th>
    <th class="cell">Ячейка</th>
    <th class="column_3" rowspan="3">Ячейка 3</th>
   </tr>

   <tr>
    <td class="cell_1">Ячейка</td>
  </tr>

  <tr>
    <td class="cell">Ячейка</td>
  </tr>

 </table>
 </body>
</html>
